<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templete/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h2> Formulario modificar de categoria </h2>
                    <p:outputLabel value="Selecciona nombre categoria" />
                    <p:selectOneMenu value="#{AltaControlador.cat.idCategoria}">
                        <f:selectItems value="#{AltaControlador.listaDeCategorias}" 
                                       var="e" itemLabel="#{e.nombre}" itemValue="#{e.idCategoria}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Introduzca nuevo nombre de la categoria" />
                    <p:inputText value="#{AltaControlador.cat.nombre}" />
                  
                    <p:commandButton value="Modificar" actionListener="#{AltaControlador.modificarCategoria()}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
