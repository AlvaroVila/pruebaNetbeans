<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        --Pantalla de Login--
        <h:form>
            <p:fieldset legend="Introduzca sus crendenciales" style="margin-bottom:20px">
                <h:panelGrid columns="3" cellpadding="5">
                    
                    <p:outputLabel value="Usuario: " for="nombre"/>
                    <p:inputText id="nombre" value="#{LoginController.usu.user}" 
                        required="true" requiredMessage="Nombre de usuario requerido"/>
                    <p:message for="nombre" />
                    
                    <p:outputLabel value="Contraseña: " for="pass"/>
                    <p:password id="pass" value="#{LoginController.usu.password}" 
                                required="true" requiredMessage="Contraseña requerida"/>
                    <p:message for="pass" />

                </h:panelGrid>
            </p:fieldset>
            
            <p:commandButton action="#{LoginController.verificarUsuario()}" value="Logearse"/>
            
        </h:form>
    </h:body>
</html>
